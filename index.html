<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <style>
        #delayedButton {
            display: none;
            left: 133px;
            position: absolute;
            top: 287px;
        }

        a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
        }
    </style>

    <div class="bg"></div>

    <div class="container">
        <h2 id="text1">hello</h2>
    </div>
    <audio id="myAudio" controls loop hidden>
        <source src="https://hulkiii.github.io/dummytwo/music/happy.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <button id="delayedButton" onclick="playAudio()">Click Me..!</button>

    <script>
        function playAudio() {
            var audio = document.getElementById("myAudio");
            audio.play();
            document.getElementById("delayedButton").style.display = "none";
        }

        // Set a timer to automatically trigger the button click after 10 seconds
        setTimeout(function () {
            playAudio();
        }, 10000);
    </script>
</body>

</html>
